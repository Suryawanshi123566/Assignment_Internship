<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    #weather-container {
      margin: 50px auto;
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f4f4f4;
    }

    #city-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #weather-info {
      margin-top: 20px;
    }

    #weather-icon {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>

  <div id="weather-container">
    <input type="text" id="city-input" placeholder="Enter city name">
    <button id="submit-btn">Get Weather</button>

    <div id="weather-info"></div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const cityInput = document.getElementById('city-input');
    const weatherInfo = document.getElementById('weather-info');

    submitBtn.addEventListener('click', function() {
      const city = cityInput.value;

      if (city.trim() !== '') {
        fetchWeather(city);
      } else {
        weatherInfo.innerHTML = '<p>Please enter a city name.</p>';
      }
    });

    function fetchWeather(city) {
      const apiKey = 'YOUR_API_KEY'; // Replace with your own API key from a weather data provider

      fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            weatherInfo.innerHTML = `<p>${data.error.message}</p>`;
          } else {
            const { name, country, temp_c, condition, icon } = data.current;

            weatherInfo.innerHTML = `
              <h2>${name}, ${country}</h2>
              <p>${temp_c}Â°C</p>
              <p>${condition.text}</p>
              <img src="${icon}" alt="${condition.text}" id="weather-icon">
            `;
          }
        })
        .catch(error => {
          weatherInfo.innerHTML = '<p>An error occurred while fetching the weather data.</p>';
          console.error(error);
        });
    }
  </script>
</body>
</html>
